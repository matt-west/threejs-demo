<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Test</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="app.js" type="module"></script>

    <div class="controls">
      <h2>Controls</h2>
      <div>
        <div class="label">Roll</div>
        <input
          type="range"
          min="-1"
          max="1"
          value="0"
          step="0.01"
          class="roll"
        />
      </div>

      <div>
        <div class="label">Pitch</div>
        <input
          type="range"
          min="-1"
          max="1"
          value="0"
          step="0.01"
          class="pitch"
        />
      </div>

      <div>
        <div class="label">Yaw</div>
        <input
          type="range"
          min="-1"
          max="1"
          value="0"
          step="0.01"
          class="yaw"
        />
      </div>
    </div>
  </body>
</html>
